    <mat-card  style="margin-top: 10%;" >
        <mat-card-subtitle>Optional: Use a local or remote image.</mat-card-subtitle>
        <mat-card-content>
            <mat-form-field style="width: 55%;">
                <mat-label>Path (e.g., images/card.png or https://path/card.png).</mat-label>
                <mat-icon class="icon" matPrefix>add_a_photo</mat-icon>
                <input matInput name="image" #image
        (keyup.enter)="setImage(image.value)">
            </mat-form-field>
<button mat-button color="primary" name="image"
   (click)="setImage(image.value)">
   <mat-icon class="icon" matPrefix>add_a_photo</mat-icon>
   Submit
</button>
</mat-card-content>
</mat-card>
<div class="example-container centerd">
<button mat-button id="snap" class="centerd" (click)="toggleCamera()">
    Toggle Camera
</button>
</div>
<div id="webcam">
    <div class="img">
            <img [src]="imgService.localImg" id="image" />
            <div class="centerd">
              <button mat-button (click)="imgService.convertToBase64()">
                  Base 64
              </button>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group" >
                      <mat-radio-button class="example-radio-button" [value]="imgService.saveb" (change)="imgService.toggleSave('b')">
                      &nbsp; Save PNG
                  </mat-radio-button>
              </mat-radio-group>
              <button mat-button (click)="imgService.scanCard('s')">
                   Scan
               </button>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group">
                <mat-radio-button class="example-radio-button"
                    [value]="imgService.saves" (change)="imgService.toggleSave('s')">
                      &nbsp; Save PNG
                  </mat-radio-button>
                </mat-radio-group>
            </div>
    </div>
    <div *ngIf="toggleCam">
        <video id="video" width="640" height="480" autoplay #video></video>
    </div>
    <div>
        <button mat-button id="snap" (click)="snap()">
            Snap Photo
        </button>
    </div>
    <canvas id="canvas" width="640" height="480" #canvas ></canvas>
    <ul>
        <li *ngIf="photo">
            <img src="{{ photo.src }}"/>
        </li>
    </ul>
</div>
