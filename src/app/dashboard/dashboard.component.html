<h3>Business Cards</h3>
<div class="grid grid-pad">
    <div class="form-group">
      <input matInput class="form-control" name="search" placeholder="First Name" #firstName
      (keyup.enter)="searchCards('firstName', firstName.value)">
      <button class="btn btn-default" name="search"
         (click)="searchCards('firstName', firstName.value)">
         Search
      </button>
    </div>
    <div class="form-group">
      <input matInput class="form-control" name="search" placeholder="Organization" #organization
      (keyup.enter)="searchCards('organization', organization.value)">
      <button class="btn btn-default" name="search"
         (click)="searchCards('organization', organization.value)">
         Search
      </button>
    </div>
    <button (click)="toggleAdd()"> Add a card </button>
  <app-newbusinesscard *ngIf="addToggle" (onAdd)="addCard($event)"></app-newbusinesscard>
  <ul *ngFor="let card of cards | async" class="col-1-4">
      <app-businesscard [card]="card"></app-businesscard>
  </ul>

  <div class="img">
          <img [src]="imgService.localImg" id="image" />
          <div>
            <button (click)="imgService.convertToBase64()"> Base 64 </button>
            <div class="radio">
                <label>
                    <input type="radio" [checked]="imgService.save" (change)="imgService.toggleSave()">
                    &nbsp; Save PNG
                </label>
            </div>
            <button (click)="imgService.scanCard()"> Scan </button>
            <div class="radio">
                <label>
                    <input type="radio" [checked]="imgService.save" (change)="imgService.toggleSave()">
                    &nbsp; Save PNG
                </label>
            </div>
          </div>
  </div>
  <app-webcam></app-webcam>
</div>
