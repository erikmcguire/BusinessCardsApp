<div class="cards">
    <div class="well" *ngIf="saved">
        <li>First Name: {{card.firstName}}</li>
        <li>Last Name: {{card.lastName}}</li>
        <li>Organization: {{card.organization}}</li>
        <li>Position: {{card.position}}</li>
        <li>Email: {{card.email}}</li>
        <li>Phone: {{card.phone}}</li>
        <li>Address: {{card.address}}</li>
    </div>
    <div class="col-md-6" *ngIf="editMode else elseBlock">
      <form  #f="ngForm">
        <div class="form-group">
            <div class="field">
                <label for="name">First Name: </label>
                <input name="firstName" id="firstName" [(ngModel)]="card.firstName">
            </div>
            <div class="field">
                <label for="description">Last Name: </label>
                <input name="lastName" id="lastName" [(ngModel)]="card.lastName">
            </div>
            <div class="field">
                <label for="organization">Organization: </label>
                <input name="organization" id="organization" [(ngModel)]="card.organization">
            </div>
            <div class="field">
                <label for="position">Position: </label>
                <input name="position" id="position" [(ngModel)]="card.position">
            </div>
            <div class="field">
                <label for="email">Email: </label>
                <input name="email" id="email" [(ngModel)]="card.email">
            </div>
            <div class="field">
                <label for="phone">Phone: </label>
                <input name="phone" id="phone" [(ngModel)]="card.phone">
            </div>
            <div class="field">
                <label for="address">Address: </label>
                <input name="address" id="address" [(ngModel)]="card.address">
            </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid" (click)="saveCard()">
            Save Card
          </button>
        </div>
      </form>
    </div>
    <ng-template #elseBlock>
    <button class="btn btn-success" (click)="edit(card, firstName, lastName, organization, position, email, phone, address)">
        <i class="fa fa-edit">Edit</i>
    </button>
    <button class="btn btn-danger" (click)="deleteCard(card)">
        <i class="fa fa-remove">Delete</i>
    </button>
    </ng-template>
</div>
