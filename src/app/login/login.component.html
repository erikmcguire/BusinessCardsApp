<h2>Login</h2>

<form class="form-inline well" *ngIf="!authService.getUser() else elseBlock">

  <div class="form-group">
    <label for="username">&nbsp; Email: &nbsp;</label>
    <input class="form-control" name="username" #email
    (keyup.enter)="authService.login(email.value, password.value)">
  </div>

  <div class="form-group">
    <label for="password">&nbsp; Password: &nbsp;</label>
    <input class="form-control" type="password" name="password" #password      (keyup.enter)="authService.login(email.value, password.value)"
>
  </div>
    &nbsp;

  <a class="btn btn-default"
     (click)="authService.login(email.value, password.value)">
     Submit
  </a>

</form>

<ng-template #elseBlock>

    <header class="well">
        Logged in as <b>{{ authService.printUser() }}</b>
        <br><br>
        <a href (click)="authService.logout()">Log Out</a>
    </header>

    <app-dashboard></app-dashboard>

</ng-template>
