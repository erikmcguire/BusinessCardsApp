<mat-toolbar mat-scroll-shrink
             class="mat-elevation-z4"
             style="z-index: 1; position: fixed;">
    <div id="dashboard" class="md-toolbar-tools">
    <nav mat-tab-nav-bar>
        <a mat-tab-link routerLink="/search" routerLinkActive="active">
            <mat-icon class="icon" matPrefix>
                search
            </mat-icon>
            Search
        </a>
        <a mat-tab-link routerLink="/add-card" routerLinkActive="active">
            <mat-icon class="icon" matPrefix>
                person_add
            </mat-icon>
            &nbsp;Add Card
        </a>
        <a mat-tab-link routerLink="/webcam" routerLinkActive="active">
            <mat-icon class="icon" matPrefix>
                camera
            </mat-icon>
            &nbsp;Scan
        </a>
        <a mat-tab-link routerLink="/card" routerLinkActive="active">
            <mat-icon class="icon" matPrefix>
                import_contacts
            </mat-icon>
            &nbsp;Contacts
        </a>
        <a mat-tab-link (click)="openLogin()">
            <mat-icon class="icon" matPrefix>
                vpn_key
            </mat-icon>
            &nbsp;Credentials
        </a>
        </nav>
    </div>
</mat-toolbar>

<div class="container" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
</div>
