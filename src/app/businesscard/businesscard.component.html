<div class="cards">
    <div class="well" *ngIf="saved">
        <li>First Name: {{card.firstName}}</li>
        <li>Last Name: {{card.lastName}}</li>
        <li>Organization: {{card.organization}}</li>
        <li>Position: {{card.position}}</li>
        <li>Email: {{card.email}}</li>
        <li>Phone: {{card.phone}}</li>
        <li>Address: {{card.address}}</li>
    </div>
    <div class="col-md-6" *ngIf="editMode else elseBlock">
      <form  #f="ngForm">
        <div class="form-group">
            <div class="field">
                <input name="firstName" id="firstName" placeholder="{{getValue(card.firstName, 'First Name')}}" #firstName>
            </div>
            <div class="field">
                <input name="lastName" id="lastName" placeholder="{{getValue(card.lastName, 'Last Name')}}" #lastName>
            </div>
            <div class="field">
                <input name="organization" id="organization" #organization placeholder="{{getValue(card.organization, 'Organization')}}">
            </div>
            <div class="field">
                <input name="position" id="position" placeholder="{{getValue(card.position, 'Position')}}" #position>
            </div>
            <div class="field">
                <input name="email" id="email" #email placeholder="{{getValue(card.email, 'Email')}}">
            </div>
            <div class="field">
                <input name="phone" id="phone" placeholder="{{getValue(card.phone, 'Phone')}}" #phone>
            </div>
            <div class="field">
                <input name="address" id="address" placeholder="{{getValue(card.address, 'Address')}}" #address>
            </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid" (click)="saveCard(firstName, lastName, organization, position, email, phone, address)">
            Save Card
          </button>
        </div>
      </form>
    </div>
    <ng-template #elseBlock>
    <button class="btn btn-success" (click)="edit(card)">
        <i class="fa fa-edit">Edit</i>
    </button>
    <button class="btn btn-danger" (click)="deleteCard(card)">
        <i class="fa fa-remove">Delete</i>
    </button>
    </ng-template>
</div>
