<ul *ngFor="let card of cards | async" class="col-1-4" >
    <br><mat-card *ngIf="saved">
        <mat-card-content>
        <mat-list>
        <mat-list-item>First Name: {{card.firstName}}</mat-list-item><mat-divider></mat-divider>
        <mat-list-item>Last Name: {{card.lastName}}</mat-list-item><mat-divider></mat-divider>
        <mat-list-item>Organization: {{card.organization}}</mat-list-item><mat-divider></mat-divider>
        <mat-list-item>Position: {{card.position}}</mat-list-item><mat-divider></mat-divider>
        <mat-list-item><mat-icon matPrefix>email</mat-icon>&nbsp; Email: {{card.email}}</mat-list-item><mat-divider></mat-divider>
        <mat-list-item><mat-icon matPrefix>phone</mat-icon>&nbsp; Phone: {{card.phone}} </mat-list-item><mat-divider></mat-divider>
        <mat-list-item><mat-icon matPrefix>house</mat-icon>&nbsp; Address: {{card.address}}</mat-list-item>
        </mat-list>
        </mat-card-content>
    </mat-card><br>
    <div class="clearfix">
    <button mat-button class="btn-danger " *ngIf="!editMode" style="float: right;" (click)="deleteCard(card)">
        <i class="fa fa-remove">Delete</i>
    </button>
<button mat-button *ngIf="!editMode" style="background-color: lightgreen; float: right; margin-right: 10px;" (click)="edit(card)">
    <i class="fa fa-edit">Edit</i>
</button>
</div>
</ul>
<div class="cards">
    <div class="col-md-6" *ngIf="editMode">
      <form  #f="ngForm">
        <div class="form-group">
            <div class="field">
                <input name="firstName" id="firstName" placeholder="{{getValue(myCard.firstName, 'First Name')}}" #firstName>
            </div>
            <div class="field">
                <input name="lastName" id="lastName" placeholder="{{getValue(myCard.lastName, 'Last Name')}}" #lastName>
            </div>
            <div class="field">
                <input name="organization" id="organization" placeholder="{{getValue(myCard.organization, 'Organization')}}" #organization>
            </div>
            <div class="field">
                <input name="position" id="position" placeholder="{{getValue(myCard.position, 'Position')}}" #position>
            </div>
            <div class="field">
                <input name="email" id="email" placeholder="{{getValue(myCard.email, 'Email')}}"  #email>
            </div>
            <div class="field">
                <input name="phone" id="phone" placeholder="{{getValue(myCard.phone, 'Phone')}}" #phone>
            </div>
            <div class="field">
                <input name="address" id="address" placeholder="{{getValue(myCard.address, 'Address')}}" #address>
            </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!f.valid" (click)="saveCard(firstName, lastName, organization, position, email, phone, address)">
            Save Card
          </button>
        </div>
      </form>
    </div>
</div>
